{% extends 'base.html' %}
{% load static %}
{% block skills %}

<div class="skill_set container">
    <div class="skill_title text-center text-info mb-3 mt-3">
        <h1>Skills</h1>
    </div>
    {% for skill in skills %}
    <div class="skill_name text-center">
        <h5 class="mb-5">{{skill.name}}</h5>
    </div>

    <div class="row justify-content-center mb-4">
        {% for item in skill.skillset_set.all %}
        <div class="col-md-3 col-sm-10  mx-2 reveal-{{skill|cut:' '}}">
            <div class="card mb-3 shadow-sm" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">

                        <img src="{{item.image.url}}" class="img-fluid rounded" alt="..." style="height:100%;">

                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{item.skill_title}}</h5>
                            <p class="card-text">

                            </p>
                            <div class="progress mb-2" style="height:5px;">
                                <div class="progress-bar" role="progressbar" style="width: {{item.proficiency}}%;" aria-valuenow="75"
                                     aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <p class="card-text"><small class="text-muted">Proficiency {{item.proficiency}} %</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
